<div
  class="flex flex-col items-center justify-center mb-4 w-full max-w-lg mx-auto cursor-pointer hover:grayscale hover:scale-110 transition duration-300"
  (click)="toggleModal()"
>
  <!--IMAGE-->
  <div class="relative">
    <!--IMAGE-->
    <img
      class="object-cover h-30 sm:h-70 md:h-40 lg:h-40 xl:h-50"
      [src]="[character().image]"
      alt="{{ character().name }}"
    />
    <!--ASD-->
    <p
      class="absolute top-0 bg-yellow-300 text-gray-800 text-sm font-semibold py-1 px-3 rounded-br-lg rounded-tl-lg"
    >
      {{ character().status | titlecase }}
    </p>
  </div>
  <!--NAME-->
  <h4 class="mt-2 text-md font-medium text-gray-700 dark:text-gray-200">
    {{ character().name | truncateWords }}
  </h4>
  <p class="text-blue-500 text-sm">{{ character().species }}</p>
</div>

<app-character-by-id
  [isVisible]="showModal"
  [character]="character()"
  (close)="toggleModal()"
></app-character-by-id>
