<div id="menu" class="bg-gray-900 z-10 text-slate-300 w-64 left-0">
  <div id="logo" class="my-4 px-6 cursor-pointer" [routerLink]="['/']">
    <h1 class="text-lg md:text-2xl font-bold text-white">
      <span class="text-blue-500">Rick and Morty</span>
    </h1>
    <p class="text-slate-500 text-sm">Connected to API</p>
  </div>
  <!--Profile Dev-->
  <div id="profile" class="px-6 py-10">
    <p class="text-slate-500">Welcome back,</p>
    <a
      href="https://www.linkedin.com/in/franco-raffa/"
      target="_blank"
      class="inline-flex space-x-2 items-center"
    >
      <span>
        <img class="rounded-full w-8 h-8" src="assets/foto.jpg" alt="" />
      </span>
      <span class="text-sm md:text-base font-bold"> Franco Raffa </span>
    </a>
  </div>
  <div id="nav" class="w-full px-6 pb-10">
    @for( item of menuItems; track $index ) {
    <a
      [routerLink]="item.path"
      routerLinkActive="bg-blue-800"
      class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
    >
      <div class="flex flex-col">
        <span class="cursor-pointer text-white/50 md:block">
          {{ item.path | titlecase }}
        </span>
      </div>
    </a>
    }
  </div>
